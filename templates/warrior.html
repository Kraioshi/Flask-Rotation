{% extends 'base.html' %}

{% block title %}
Warrior
{% endblock %}

{% block content %}

<div class="container">
    <form action="{{url_for('warrior_heavy_swing') }}" method="POST">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/warrior/heavy_swing.png') }}">
        </button>
    </form>

    <form action="{{url_for('warrior_maim') }}" method="POST">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/warrior/maim.png') }}">
        </button>
    </form>

    <form action="{{ url_for('warrior_storms_eye') }}" method="POST">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/warrior/storms_eye.png') }}">
        </button>
    </form>

    <form action="{{ url_for('warrior_storms_path') }}" method="POST">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/warrior/storms_path.png') }}">
        </button>
    </form>

    <form action="{{ url_for('warrior_fell_cleave') }}" method="POST">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/warrior/fell_cleave.png') }}">
        </button>
    </form>
</div>

<div class="gauges">
<progress class="progress" id="gauge" value="{{ gauge }}" max="100"></progress>
<label class="progress-text" for="gauge">Beast {{gauge}}</label>
</div>
<br>
</progress>

<div>
    <form action="{{url_for('warrior_reset') }}" method="POST">
        <button type='submit'>
            RESET
        </button>
    </form>
</div>
{% endblock %}
