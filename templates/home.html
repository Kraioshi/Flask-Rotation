<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{url_for('reaper_slice')}}" method="POST">
    <button>
        <img src="static/images/slice.png">
    </button>
</form>
<form action="{{url_for('reaper_waxing') }}" method="POST">
        <button type="submit">
            <img src="{{url_for('static', filename='images/waxing.png') }}">
        </button>
</form>
<form action="{{url_for('reaper_infernal') }}" method="POST">
    <button type="submit">
        <img src="{{url_for('static', filename='images/infernal.png') }}">
    </button>
</form>
<form action="{{url_for('reaper_gallows') }}" method="POST">
    <button type="submit">
        <img src="{{url_for('static', filename='images/gallows.png') }}">
    </button>
</form>


<label for="gauge">Gauge {{gauge}}</label>
<progress id="gauge" value="{{ gauge }}" max="100"></progress>

</body>
</html>
