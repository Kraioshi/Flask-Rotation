<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %} {% endblock %}

    </title>

    {% block styles %}
    {{ bootstrap.load_css() }}

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
    <script
        src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
        crossorigin="anonymous">
    </script>
    {% endblock %}
</head>
<body>
{% block navigation %}
<a href="{{url_for('index') }}">Home</a>
<hr>
{% endblock %}
{% block content %}

{% endblock %}

{% block scripts %}
    {{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
